<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Cadastro de veiculos</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Cadastro</p>
        </div>

        <div class="form-body">
          <h1 class="form-title">Venda fácil seu veículo!</h1>
          <p>
            Descreva as caractrísticas do seu veículo e marque os opicionais e
            caracteristicas que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Defina um título para o seu veículo"
                minlength="1"
                maxlength="30"
                required
              />
              
            </div>
            <div class="box-input">
              <label form="price"
                >preço do veiculos: <span class="required-field">*</span></label
              >
              <input
                type="number"
                id="price"
                name="price"
                class="block"
                required
                placeholder="preço do veiculo"
              />
            </div>
            <div class="box-input">
              <label for="description">
                Descrição:
                <span class="required-field">*</span>
              </label>
              <textarea
                id="description"
                name="description"
                class="block"
                cols="30"
                rows="10"
                required
                placeholder="Descreva seu veicúlo"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="unique_owner"
                >Único dono?
                <span class="required-field">*</span>
              </label>
              <select id="unique_owner" name="unique_owner" required>
                <option value="">Selecione....</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
              </select>
            </div>

            <div class="box-input">
              <label for="brand"
                >Marca: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do seu veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do seu veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Quilometragem: <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                required
              />
            </div>

            <div class="box-input">
              <label for="purchase_date"
                >Data da compra do veículo:
                <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>

            <div class="box-input">
              <p>Câmbio:<span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automático</label>
            </div>

            <div class="optional_box">
              <p>Opcionais:</p>
              <ul class="optional_list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="Opcional[]"
                    value="airbag"
                  />
                  <label for="airbag">Arbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="Opcional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="Opcional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="eletric_lock"
                    name="Opcional[]"
                    value="eletric_lock"
                  />
                  <label for="eletric_lock">Trava elêtrica</label>
                </li>
              </ul>
            </div>

            <div class="optional_box">
              <ul class="optional_list">
                <li>
                  <input
                    type="checkbox"
                    id="eletric_window"
                    name="Opcional[]"
                    value="eletric_window"
                  />
                  <label for="eletric_window">Vidro elétrico</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="speakers"
                    name="Opcional[]"
                    value="speakers"
                  />
                  <label for="speakers">Son</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="Opcional[]"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Rê</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather_seat"
                    name="Opcional[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>
                Envie imagens do veículo: <span class="required-field">*</span>
              </p>
              <input 
                type="file"
                multiple
                accept="image/png, image/jpeg"
                id="images"
                name="images"
                required
              />
            </div>

            <input type="submit" class="btn-submit" value="Cadastrar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
